<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CS Theme Toggle Site</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="a3.css">
</head>
<body>
    <div class="toggle-container">
        <button id="toggle-button">Switch to Night Mode</button>
    </div>
    <div id="editor-container">
        <div class="header-container">
            <h1>{ Arne's To-Do List }</h1>
            <img id="header-gif" src="day.gif" alt="Day Theme">
        </div>
        <p><span class="code-comment">// Add your tasks and toggle between Day and Night mode</span></p>
        <input type="text" id="task-input" placeholder="Enter a task and hit enter">
        <button onclick="addTask()">Add Task</button>
        <ul id="task-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
