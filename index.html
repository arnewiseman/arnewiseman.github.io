<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Arne's Portfolio</title>
    <link rel="stylesheet" href="./Home Styling /home.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        .swiper-container {
            width: 100%;
            height: 100%;
        }
        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;

            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <header class="site-header">
        <h1 class="quicksand-header" >Arne's Portfolio</h1>
        <p class="quicksand-header">Course Number and Term: CSCI 202 - Spring 2024</p>
        <h2 class="quicksand-header">Weekly Assignments</h2>
    </header>
    
    <div class="swiper-container">
            <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="slide-content">
                    <h3 class="quicksand-header" class="slide-title">A1: Hypertext story</h3>
                    <p class="quicksand-header" class="slide-description">Narritive about the.....</p>
                    <img src="./Home Styling /HomeImages/Assignment1.png" alt="Project Image" class="slide-image">
                    <a href="./Assignment1/Chapter1.html" class="slide-link" >View Project</a>
                </div>
            </div>
            
            <div class="swiper-slide">
                <div class="slide-content">
                    <h3 class="slide-title">Project Title</h3>
                    <p class="slide-description">Brief description of the project.</p>
                    <img src="path_to_image.jpg" alt="Project Image" class="slide-image">
                    <a href="project_link.html" class="slide-link">View Project</a>
                </div>
            </div>            
        </div>
        <!-- <div class="swiper-pagination"></div> -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
                spaceBetween: 30,
            direction: 'horizontal',
            loop: true,
    
            keyboard: {
                enabled: true,
                onlyInViewport: true,
            },
    
            pagination: {
                el: '.swiper-pagination',
            },
    
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
    
            scrollbar: {
                el: '.swiper-scrollbar',
            },
        });
    </script>
    
</body>
</html>
