<!DOCTYPE html>
<html>
  <head>
    <title>Washington Weather Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <header class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Arn Weather</a>
    </header>
    <div class="search-bar">
      <input
        type="text"
        id="searchInput"
        placeholder="Enter city name or location..."
      />
      <button onclick="findAndZoomToClosestStation()">Search</button>
    </div>

    <div id="map" style="width: 100%; height: 600px"></div>

    <footer class="footer mt-auto py-3 bg-dark text-white">
      <div class="container">
        <span>Copyright &copy; Arne Wiseman 2024</span>
      </div>
    </footer>

    <script src="weatherMap.js"></script>
  </body>
</html>
